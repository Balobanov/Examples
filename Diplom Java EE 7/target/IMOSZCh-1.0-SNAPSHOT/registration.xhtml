<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
<h:outputStylesheet  name="css/style.css"></h:outputStylesheet>
<title>Registration</title>
</h:head>
<h:body>
    
    <div id="header">
    	<h:graphicImage library="css" name="logo.jpg"></h:graphicImage>
    	<p id="theme"> 
			Intelligent method for assessing the state of human health. General physical condition.
		</p>
    </div>
    
    <div id="mainContent">
		<div id="table">
		<div id="tableRow">
		
    <div id="grade">
    <h:form id="from1">
		<center>
	  	 <h:outputLabel value="Registration"></h:outputLabel>
	   	</center>
	   	
	   	 <div style="margin-bottom: 10px;">
	   		<h:outputLabel value="Name:" style="display: inline-block; width: 90px;"></h:outputLabel>
	   		<h:inputText id="name" value="#{registrationController.user.user_name}" size="20"></h:inputText>
	   </div>
	   
	   <div style="margin-bottom: 10px;">
	   		<h:outputLabel value="Last name:" style="display: inline-block; width: 90px;"></h:outputLabel>
	   		<h:inputText id="lname" value="#{registrationController.user.user_lastname}" size="20"></h:inputText>
	   </div>
	   
	   <div style="margin-bottom: 10px;">
	   		<h:outputLabel value="Login:" style="display: inline-block; width: 90px;"></h:outputLabel>
	   		<h:inputText id="login" value="#{registrationController.user.login}" size="20"></h:inputText>
	   </div>
	   
	   <div style="margin-bottom: 10px;">
	   		<h:outputLabel value="Password:" style="display: inline-block; width: 90px;"></h:outputLabel>
	   		<h:inputText id="password" value="#{registrationController.SHAPassword}" size="20" ></h:inputText>
	   </div>
	   
	   <div style="margin-bottom: 10px;">
	   		<h:outputLabel value="Address:" style="display: inline-block; width: 90px;"></h:outputLabel>
	   		<h:inputText id="address" value="#{registrationController.adr.address}" size="20"></h:inputText>
	   </div>
	   	
	   	<div>
	   <h:commandButton value="Submit" actionListener="#{registrationController.register}" style="margin-right: 10px">
	   	<f:ajax execute="name lname login password address" render="grade errors"></f:ajax>
	   </h:commandButton>
	   
	   <h:commandButton value="Logout" action="#{logoutController.logout}"></h:commandButton>
		</div>
		
    </h:form>
    </div>
    
    <div id="messages">
    	<p>Tips</p>
    	<h:messages id="errors"></h:messages>
    </div>
    
    </div>
	</div>
	</div>
	
    </h:body>
</html>
